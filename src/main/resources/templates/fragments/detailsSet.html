<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="detailsSet">

<!-- title -->
<h1><strong>Let's be fit! </strong><br>Detailed Data</h1>
<!-- //title -->

<!-- content -->

<div style="float: left" class="sub-main-w1">
    <label style="color: white">
        <strong>Logged as:<br> <span style="font-weight: bold" th:text ="${#authentication.getName()}"></span></strong>
    </label>
    <div class="form-style-agile">
        <a th:href="@{/dashboard}"><div style="text-align: center; width: 75%" class="button">Dashboard</div></a>
        <a th:href="@{/details}"><div style="text-align: center; width: 75%" class="button">Calculation Data</div></a>
        <a th:href="@{/plan}"><div style="text-align: center; width: 75%" class="button">Your Plan</div></a>
        <a th:href="@{/products}"><div style="text-align: center; width: 75%" class="button">Products List</div></a>
        <a th:href="@{/logout}"><div style="text-align: center; width: 75%" class="button">Logout</div></a>
    </div>
</div>
<div class="sub-main-w2">
    <form th:object="${userDetails}" method="post" th:action="@{/details}">
        <div class="form-style-agile">
            <div style="color: white; text-align: center"></div>
            <label>
                Date of Birth
                <i class="fas fa-images"></i>
            </label>
            <div>
            <input th:field="*{birthday}" placeholder="YYYY-MM-DD" type="date"></div>
        </div>
        <div class="form-style-agile">
            <div style="color: white; text-align: center"></div>
            <label>
                Gender
                <i class="fas fa-images"></i>
            </label>
            <input type="radio" th:each="i : ${sex}" th:value="${i}" th:text="${i}">
        </div>
        <div class="form-style-agile">
            <div style="color: white; text-align: center"></div>
            <label>
                Height
                <i class="fas fa-images"></i>
            </label>
            <input th:field="*{height}" placeholder="0" min="0" type="number">
        </div>
        <div class="form-style-agile">
            <div style="color: white; text-align: center"></div>
            <label>
                Level of activity
                <i class="fas fa-images"></i>
            </label>
            <input type="radio" th:each="i : ${activity}" th:value="${i}" th:text="${i}">
        </div>

        <!-- checkbox -->
        <!-- //switch -->
        <div style="min-width:100%;">

            <input type="submit" value="Submit Detailed Data">

        </div>
    </form>

</div>

<div class="clear"></div>
<!-- //content -->

<!-- copyright -->
<div class="footer">
    <h2>&copy; 2020 Let's' be fit. All rights reserved | Design by
        <a href="http://w3layouts.com">W3layouts</a>
    </h2>
</div>
<!-- //copyright -->
</div>
</body>

</html>
